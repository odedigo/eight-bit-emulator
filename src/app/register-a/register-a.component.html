<p class="title">{{'COMP.REGA.TITLE' | translate}}<span class="help" (click)="showInfo=true">{{'UI.INFO' | translate}}</span></p>

<div class="box-panel">
    <div class="box-panel-left">
        <app-control-led #ai type="AI" color="#afa20b"></app-control-led>
        <app-control-led #ao type="AO" color="#afa20b"></app-control-led>
          </div>
    <div class="box-panel-right">
        <app-control-led #clk type="{{'UI.CLOCK' | translate}}" color="{{colorClkButton}}"></app-control-led>
        <app-control-led #rst type="{{'UI.RESET' | translate}}" color="{{colorResetButton}}"></app-control-led>
    </div>
  </div>
<app-led-panel [leds]="leds8" #regapanel caption="{{'COMP.REGA.PANEL_DESC' | translate}}"></app-led-panel>

<p-dialog #inf header="{{'COMP.REGA.INFO.HEADER' | translate}}" [(visible)]="showInfo" [width]="500">
  <div class='info' [innerHTML]="'COMP.REGA.INFO.DESC' | translate"></div>
  <p-footer>
    <button type="button" pButton icon="fa-close" (click)="showInfo=false" label="{{'UI.CLOSE' | translate}}"></button>
  </p-footer>
</p-dialog>
