<p class="title">{{'COMP.LOGIC.TITLE' | translate}}<span class="help" (click)="showInfo=true">{{'UI.INFO' | translate}}</span></p>

<div class="box-panel">
    <div class="box-panel-left">
        <app-control-led #clk type="{{'UI.CLOCK' | translate}}" color="{{colorClkButton}}"></app-control-led>
        <app-control-led #rst type="{{'UI.RESET' | translate}}" color="{{colorResetButton}}"></app-control-led>
      </div>
    <div class="box-panel-right">   
        <!-- <button pButton type="button" (click)="onEditLogicClick()" label="Edit Logic"></button>  -->
    </div>
</div>
<app-led-panel #steppanel [leds]="leds3" caption="{{'COMP.LOGIC.PANEL_DESC' | translate}}" diigtsScreen="0"></app-led-panel>

<p-dialog #inf header="{{'COMP.LOGIC.INFO.HEADER' | translate}}" [(visible)]="showInfo" [width]="500">
  <div class='info' [innerHTML]="'COMP.LOGIC.INFO.DESC' | translate"></div>
  <p-footer>
    <button type="button" pButton icon="fa-close" (click)="showInfo=false" label="{{'UI.CLOSE' | translate}}"></button>
  </p-footer>
</p-dialog>
