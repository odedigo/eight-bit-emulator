<p class="title">{{'COMP.PC.TITLE' | translate}}<span class="help" (click)="showInfo=true">{{'UI.INFO' | translate}}</span></p>
<div class="box-panel">
  <div class="box-panel-left">
      <app-control-led #ce type="CE"></app-control-led>
      <app-control-led #co type="CO"></app-control-led>
      <app-control-led #jmp type="Jmp"></app-control-led>
      <app-control-led #jc type="JC"></app-control-led>
    </div>
  <div class="box-panel-right">
    <app-control-led #clk type="{{'UI.CLOCK' | translate}}" color="{{colorClkButton}}"></app-control-led>
    <app-control-led #rst type="{{'UI.RESET' | translate}}" color="{{colorResetButton}}"></app-control-led>
</div>
</div>
<app-led-panel #pcpanel [leds]="leds4_counter" caption="{{'COMP.PC.PANEL_DESC' | translate}}" diigtsScreen="00"></app-led-panel>    

<p-dialog #inf header="{{'COMP.PC.INFO.HEADER' | translate}}" [(visible)]="showInfo" [width]="500">
  <div class='info' [innerHTML]="'COMP.PC.INFO.DESC' | translate"></div>
  <p-footer>
    <button type="button" pButton icon="fa-close" (click)="showInfo=false" label="{{'UI.CLOSE' | translate}}"></button>
  </p-footer>
</p-dialog>
