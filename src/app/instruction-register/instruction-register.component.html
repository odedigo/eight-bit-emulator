<p class="title">{{'COMP.INST.TITLE' | translate}}<span class="help" (click)="showInfo=true">{{'UI.INFO' | translate}}</span></p>

<div class="box-panel">
  <div class="box-panel-left">
      <app-control-led #ii type="II" color="green"></app-control-led>
      <app-control-led #io type="IO" color="green"></app-control-led>
        </div>
  <div class="box-panel-right">
      <app-control-led #clk type="{{'UI.CLOCK' | translate}}" color="{{colorClkButton}}"></app-control-led>
      <app-control-led #rst type="{{'UI.RESET' | translate}}" color="{{colorResetButton}}"></app-control-led>
</div>
</div>

<app-led-panel #inspanel [leds]="leds8_instruction" caption="{{'COMP.INST.PANEL_DESC' | translate}}"></app-led-panel>

<p-dialog #inf header="{{'COMP.INST.INFO.HEADER' | translate}}" [(visible)]="showInfo" [width]="500">
    <div class='info' [innerHTML]="'COMP.INST.INFO.DESC' | translate"></div>
    <p-footer>
      <button type="button" pButton icon="fa-check" (click)="showInfo=false" label="{{'UI.CLOSE' | translate}}"></button>
    </p-footer>
  </p-dialog>
